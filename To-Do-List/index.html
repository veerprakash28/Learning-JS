<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .strikethrough {
        text-decoration: line-through;
      }
      h4 {
        margin-left: 10px;
      }
      .changeColour {
        background-color: lightgreen;
      }
      #parentList {
        cursor: grab;
      }
      #parentList:active {
        cursor: grabbing;
      }
    </style>

    <title>To-Do List Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Your <strong>TO-DO</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5 col-12">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="What To Do?"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            id="add_btn"
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
        <ul id="parentList" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <button
              class="btn btn-success mx-1 btn-sm"
              onclick="checkTask(this)"
            >
              <span class="material-symbols-outlined">Check</span>
            </button>
            <h4 class="flex-grow-1">Welcome to the Project!</h4>

            <button class="btn btn-warning mx-1" onclick="editTask(this)">
              <span class="material-symbols-outlined">edit</span>
            </button>
            <button class="btn btn-danger" onclick="removeTask(this)">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
